<body><article>
    <h1>Форма ученика</h1>
    <form action="" method="POST" class="subform">
        <p>
            <label for="name">Как вас зову</label>
            <input type="text" name="name" id="name">
        </p>
        <p>
            <label for="email">Какая ваша пота</label>
            <input type="email" name="email" id="email">  
        </p>
        <p>Есть опыт в изучении:
            <label><input type="radio" name="scill" value="1">
            Java Script
            </label>
            <label><input type="radio" name="scill" value="2">
            HTML&CSS
            </label>
            <label><input type="radio" name="scill" value="3">
            PHP
            </label>
        </p>
        <p>
            <label for="goal">Какую цель преследую:</label>
            <select name="goal" id="goal">
                <option>Хочу сменить профессию</option>
                <option>Повысить скилл</option>
                <option>Как хобби</option>
                <option>Хочу быть фрилансером</option>
            </select>
        </p>
        <p>
            <label for="comments">Ваше пожелание</label>
            <textarea name="comments" id="comments" cols="40" rows="5">
            </textarea>
        </p>
        <p>
            <input type="submit" value="Отправить">
        </p>

    </form>
</article>
